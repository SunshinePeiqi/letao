<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/com.css">
    <title>Document</title>
</head>

<body>

    <!-- 左侧边栏 -->
    <div class="lt-aside pull-left">
        <div class="brand">
            <a href="index.html">后台管理</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>

        <div class="nav">
            <ul>
                <li class="current"><a href="user.html"><span class="glyphicon glyphicon-user"></span>用户管理</a></li>
                <li>
                    <a class="btn-show" href="javascript:;"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
                    <div class="son" style="display: none">
                        <p><a href="first.html">一级分类</a></p>
                        <p><a href="second.html">二级分类</a></p>
                    </div>
                </li>
                <li><a href="product.html"><span class="glyphicon glyphicon-tags"></span>商品管理</a></li>
            </ul>
        </div>
    </div>

    <!-- 右侧主体 -->
    <div class="lt-main pull-right">
        <!-- 头部 -->
        <div class="container-fluid">
            <div class="top col-md-12">
                <a class="pull-left lt-hidden" href="javascript:;"><span class="glyphicon glyphicon-align-justify"></span></a>
                <a class="pull-right btn-loginout" href="javascript:;"><span class="glyphicon glyphicon-log-out"></span></a>
            </div>
            <!-- 面包屑导航 -->
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>

            <!-- 表格部分 -->
            <table class="table table-bordered text-center table-hover">
                <thead>
                    <tr>
                        <th width="10%" class="text-center">序号</th>
                        <th width="20%" class="text-center">用户名</th>
                        <th width="30%" class="text-center">手机号</th>
                        <th width="20%" class="text-center">状态</th>
                        <th width="20%" class="text-center">操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <!-- 分页 -->
            <div class="text-right">
                <ul id="pagintor"></ul>
            </div>

        </div>
    </div>

    <!-- 退出模态框 -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-confirm">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 启用和禁用模态框 -->
    <div id="btnModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 你确定要执行此操作吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary confirm">确定</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/com.js"></script>
    <script src="./js/user.js"></script>

    <!-- 准备模板 -->
    <script type="text/html" id="tpl">
        {{each rows v i}}
            <tr>
                <td>{{ i + 1}}</td>
                <td>{{v.username}}</td>
                <td>{{v.mobile}}</td>
                <td>{{v.isDelete === 1 ? '正常' : '禁用'}}</td>
                <td data-id="{{v.id}}">
                    {{if v.isDelete === 0}}
                    <button type="button" class="btn btn-success">启用</button>
                    {{else}}
                    <button type="button" class="btn btn-danger">禁用</button>
                    {{/if}}
                </td>
            </tr>
        {{/each}}    
    </script>
</body>

</html>
