<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/com.css">
    <title>Document</title>
</head>

<body>

    <!-- 左侧边栏 -->
    <div class="lt-aside pull-left">
        <div class="brand">
            <a href="index.html">后台管理</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>

        <div class="nav">
            <ul>
                <li><a href="user.html"><span class="glyphicon glyphicon-user"></span>用户管理</a></li>
                <li>
                    <a class="btn-show" href="javascript:;"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
                    <div class="son" style="display: none">
                        <p><a href="first.html">一级分类</a></p>
                        <p><a href="second.html">二级分类</a></p>
                    </div>
                </li>
                <li class="current"><a href="product.html"><span class="glyphicon glyphicon-tags"></span>商品管理</a></li>
            </ul>
        </div>
    </div>

    <!-- 右侧主体 -->
    <div class="lt-main pull-right">
        <!-- 头部 -->
        <div class="container-fluid">
            <div class="top col-md-12">
                <a class="pull-left lt-hidden" href="javascript:;"><span class="glyphicon glyphicon-align-justify"></span></a>
                <a class="pull-right btn-loginout" href="javascript:;"><span class="glyphicon glyphicon-log-out"></span></a>
            </div>
            <!-- 面包屑导航 -->
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>
            <!-- 添加商品按钮 -->
            <button class="btn btn-default btn-add">添加商品</button>
            <!-- 表格 -->
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="25%">商品名称</th>
                        <th width="25%">商品描述</th>
                        <th width="10%">商品库存</th>
                        <th width="10%">商品尺寸</th>
                        <th width="10%">商品状态</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 分页 -->
            <div class="text-right">
                <ul id="pagintor"></ul>
            </div>
        </div>
    </div>

    <!-- 退出模态框 -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-confirm">确定</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- 添加商品模态框 -->
    <div id="addModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加商品</h4>
                </div>
                <form id="form">
                    <div class="modal-body">
                        <div class="dropdown form-group">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span class="option-con">请选择二级分类名称</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                
                            </ul>
                        </div>
                        <div class="form-group">
                            <input type="text" name="categoryName" autocomplete="off" class="form-control" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <textarea name="" id="" cols="100" rows="3" class="form-control" placeholder="请输入商品描述"></textarea>
                            <!-- <input type="textaera" name="categoryName" class="form-control"> -->
                        </div>
                        <div class="form-group">
                            <input type="text" name="categoryName" autocomplete="off" class="form-control" placeholder="请输入商品库存">
                        </div>
                        <div class="form-group">
                            <input type="text" name="categoryName" autocomplete="off" class="form-control" placeholder="请输入商品尺码">
                        </div>
                        <div class="form-group">
                            <input type="text" name="categoryName" autocomplete="off" class="form-control" placeholder="请输入商品原价">
                        </div>
                        <div class="form-group">
                            <input type="text" name="categoryName" autocomplete="off" class="form-control" placeholder="请输入商品现价">
                        </div>
                        <div class="form-group">
                            <label class="btn btn-default" for="fi-pic">上传图片</label>
                            <input type="file" id="fi-pic" class="hidden">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary btn-add">确定</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/com.js"></script>
    <script src="./js/product.js"></script>

    <!-- 准备模板 -->
    <script type="text/html" id="tpl">
        {{each rows v i}}
            <tr>
                <td>{{(page-1)*size + i + 1}}</td>
                <td>{{v.proName}}</td>
                <td>{{v.proDesc}}</td>
                <td>{{v.num}}</td>
                <td>{{v.size}}</td>
                <td>{{v.statu === 1 ? '已上架' : '已下架'}}</td>
                <td><button class="btn btn-danger">下架</button></td>
            </tr>
        {{/each}}
    </script>

    <!--  -->
    <script type="text/html" id="tpl1">
        {{each rows v i}}
            <li><a href="javascript:;">{{v.brandName}}</a></li>
        {{/each}}
    </script>
</body>

</html>
